<!DOCTYPE html>
<html>
  <head>
    <meta name="view" charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style_chat.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/script_chat.js"></script>
  </head>
  <body>

    <div class="container">
      <div id="rowMessage" class="row">
        <div id="colMessage" class="col-xs-12">
          <textarea id="txtChat" name="" rows="4" cols="40" class="form-control"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-10">
          <input type="text" id="txtMessage" class="form-control">
        </div>
        <div class="col-xs-2">
          <input type="submit" id="btnSend" value="Send Message" class="form-control">
        </div>
      </div>
    </div>

  </body>
</html>
